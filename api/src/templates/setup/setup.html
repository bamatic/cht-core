<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <script>
    const locale = "{{ locale }}";
    const getListElem = () => document.getElementById('actions');
    const clearList = () => {
      const actionsElem = getListElem();
      while (actionsElem.firstChild) {
        actionsElem.removeChild(actionsElem.firstChild);
      }
    };

    const createProgressListItem = (action) => {
      const liElem = document.createElement('li');
      liElem.className = 'step';

      const loader = document.createElement('div');
      let loaderClass;
      if (action.completed) {
        loaderClass = 'done';
      } else if (action.started) {
        loaderClass = 'loading';
      }

      loader.className = `loader ${loaderClass}`;
      liElem.appendChild(loader);

      const span = document.createElement('span');
      span.textContent = action.text;
      liElem.appendChild(span);

      return liElem;
    };

    const populateList = (progress) => {
      const actionsElem = getListElem();

      progress.forEach((action) => {
        if (!action.display) {
          return;
        }

        const listElement = createProgressListItem(action);
        actionsElem.appendChild(listElement);
      });
    }

    const getProgress = async () => {

      const result = await fetch('/progress', { headers: { 'accept-language': locale } });
      if (result.redirected) {
        window.location.reload();
        return;
      }

      if (!result.ok) {
        console.error('Error when fetching progress', await result.text());
        return;
      }

      const progress = await result.json();
      clearList();
      populateList(progress);
    };

    getProgress();
    setInterval(getProgress, 1000);
  </script>
  <style>
    html {
      margin: 0;
      padding: 0;

    }
    body {
      background-color: #323232;
      color: #FFFFFF;
      font-size: 1em;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow-y: hidden;

    }
    body, input {
      font-family: "Noto Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
    }
    .center {
      box-sizing: border-box;
      padding: 2em;
      width: 450px;
      min-width: 350px;
      max-width: 100%;
      margin: auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }

    .loader {
      margin: 10px;
      position: relative;
      border: 5px solid rgba(255, 255, 255, 0.5);
      transform: translateZ(0);
      animation: loader 1.1s infinite linear;
      border-radius: 50%;
      width: 20px;
      height: 20px;
    }

    .loader.loading {
      border-left-color: rgba(255, 255, 255, 0.8);
    }

    .loader.done {
      border-color: #218E7F;
      background: #218E7F;
    }

    @-webkit-keyframes loader {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes loader {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    .step {
      display: flex;
      align-items: center;
      justify-items: left;
    }
  </style>
</head>
<body>
<div class="center">
  <h1>{{ title }}</h1>
  <ul id="actions"></ul>
</div>
</body>
</html>
